<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Contact TechCon</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: info@techcon2024.com</p>
      <p>Twitter: <a href="#">@TechCon2024</a></p>
      <p>LinkedIn: <a href="#">TechCon2024</a></p>
    </section>

    <section>
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3..."
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br />

        <input type="submit" value="Send">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. | Copyright</p>
  </footer>

</body>
</html>
